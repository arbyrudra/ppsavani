<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Pranay Jardosh</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root{
    --orange: #FF8C00;
    --navy: #001f54;
    --dark-bg: #0a0a0a;
    --glass: rgba(255, 255, 255, 0.15);
    --soft-blue: #f0f4f8;
}
html,body{
    margin:0; width:100%; height:100%; background: var(--dark-bg);
    display:flex; justify-content:center; align-items:center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    overflow:hidden; touch-action:none;
}
#container{ width:340px; height:620px; perspective:2000px; }

/* ================= DIRECTOR CARD ================= */
#director-card{
    width:100%; height:100%; background: #ffffff; border-radius:32px;
    box-sizing:border-box; display:flex; flex-direction:column; color:#333;
    cursor:pointer; box-shadow:0 30px 60px rgba(0,0,0,0.5); overflow: hidden; position: relative;
}
.dir-header { 
    background: linear-gradient(135deg, #0078d4, #001f54); 
    height: 160px; width: 100%; position: relative;
}
.dir-header::after {
    content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 50px;
    background: #fff; clip-path: ellipse(60% 100% at 50% 100%);
}
.dir-content { padding: 0 24px 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; align-items: center; }
#director-card img{ 
    width: 140px; height: 140px; border-radius: 50%; border: 6px solid #fff; 
    margin: -80px auto 10px; object-fit: cover; box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
    position: relative; z-index: 2;
}
.dir-content h2 { margin: 5px 0 2px; font-size: 24px; color: var(--navy); font-weight: 800; }
.dir-content .title { color: var(--orange); font-weight: 700; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; }
.dir-content .dept { font-size: 13px; color: #777; margin-bottom: 15px; }

.contact-info { 
    text-align: left; background: var(--soft-blue); width: 100%;
    border-radius: 24px; padding: 18px; border: 1px solid rgba(0,0,0,0.03); box-sizing: border-box;
}
.info-item { display: flex; align-items: center; gap: 14px; margin-bottom: 12px; font-size: 11px; color: #444; text-decoration: none; }
.info-item i { 
    width: 32px; height: 32px; background: #fff; color: var(--orange); 
    border-radius: 10px; display: flex; align-items: center; justify-content: center; 
    font-size: 13px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
.view-branches-btn { 
    background: var(--navy); color: #fff; width: 100%;
    padding: 20px; font-weight: 700; font-size: 13px; 
    text-align: center; text-transform: uppercase; letter-spacing: 1px; border: none;
}

/* ================= SLIDER & BRANCH CARDS ================= */
#branches-slider{ width:100%; height:100%; display:none; position:relative; }
#card-container{ width:100%; height:100%; position:relative; transform-style:preserve-3d; }
.branch-card{ width:100%; height:100%; position:absolute; transform-style:preserve-3d; will-change:transform; }
.branch-card>div{ position:absolute; width:100%; height:100%; border-radius:30px; box-sizing:border-box; backface-visibility:hidden; display:flex; flex-direction:column; overflow: hidden; }

/* ================= FRONT SIDE ================= */
.front{ background:#ffffff; text-align:center; }
.school-hero-wrap { width: 100%; flex: 1.2; display: flex; align-items: center; justify-content: center; padding: 25px; box-sizing: border-box; }
.school-hero-wrap img { max-width: 85%; max-height: 85%; object-fit: contain; }
.info-section { 
    background: var(--orange); color: #ffffff; width: 100%; 
    padding: 25px 20px 85px; box-sizing: border-box; border-radius: 40px 40px 0 0; 
    position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
}
.school-name-front{ font-size:18px; font-weight:800; margin-bottom: 8px; line-height: 1.2; text-align: center; margin-top: 5px; }
.school-location{ font-size:13px; opacity:0.9; display:flex; align-items:center; gap:6px; margin-bottom: 15px; }
.hint-container { display: flex; justify-content: center; gap: 10px; margin-top: auto; padding-bottom: 5px; }
.hint-text { font-size: 9px; font-weight: 600; background: rgba(255, 255, 255, 0.2); padding: 4px 10px; border-radius: 15px; animation: pulseHint 2s infinite; }

/* ================= BACK SIDE ================= */
.back{ background: linear-gradient(145deg, var(--navy), #000c24); color:#ffffff; transform:rotateY(180deg); padding: 25px; display: flex; flex-direction: column; justify-content: space-between; }
.back h3 { color: var(--orange); margin: 0 0 15px; font-size: 18px; text-align: center; border-bottom: 1px solid var(--glass); padding-bottom: 10px; letter-spacing: 1px;}
.detail-box { margin-bottom: 12px; }
.detail-label { font-size: 10px; text-transform: uppercase; color: var(--orange); font-weight: 700; display: block; margin-bottom: 2px; opacity: 0.9;}
.detail-value { font-size: 12.5px; line-height: 1.4; color: #fff; font-weight: 400;}

.stats-row { display: flex; gap: 10px; margin-bottom: 15px; }
.stat-pill { background: var(--glass); flex: 1; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
.stat-pill span { display: block; font-size: 9px; opacity: 0.8; margin-bottom: 4px; color: var(--orange); font-weight: 700; text-transform: uppercase;}
.stat-pill strong { font-size: 15px; color: #fff; }

.social-row{ display:flex; justify-content: center; gap:12px; margin-top: auto; margin-bottom: 15px; }
.social-link { background: var(--glass); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 16px; color: #fff; text-decoration: none; transition: 0.3s;}
.social-link:hover { background: var(--orange); }

.cta-btn{ width: 100%; padding: 15px 0; border-radius: 15px; background: var(--orange); color: #fff; text-align:center; font-weight:700; font-size: 14px; text-decoration: none; box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3); }

/* DOTS */
#dots{ position:absolute; bottom: 25px; left: 50%; transform: translateX(-50%); display:flex; gap:8px; z-index: 500; pointer-events: none; }
.dot{ width:7px; height:7px; background:rgba(255,255,255,0.4); border-radius:50%; transition: 0.3s; }
.dot.active{ width:20px; border-radius:10px; background: #fff; }
#back-btn{ position:absolute; top:20px; left:20px; width:40px; height:40px; border-radius:12px; background: #000; display:flex; justify-content:center; align-items:center; color:#fff; z-index:100; cursor: pointer; }

@keyframes pulseHint { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }
</style>
</head>
<body>
<div id="container">
    <div id="director-card">
        <div class="dir-header"></div>
        <div class="dir-content">
            <img src="pranay jardoh.jpg" alt="Pranay Jardosh">
            <h2>Pranay Jardosh</h2>
            <div class="title">Director</div>
            <div class="dept">Academics & Operations</div>
            <div class="contact-info">
                <a href="tel:+919925166695" class="info-item"><i class="fas fa-phone"></i> +91 99251 66695</a>
                <a href="mailto:director@ppsavanicbse.org" class="info-item"><i class="fas fa-envelope"></i> director@ppsavanicbse.org</a>
                <a href="https://www.ppsavanicbse.org" target="_blank" class="info-item"><i class="fas fa-globe"></i> www.ppsavanicbse.org</a>
                <div class="info-item"><i class="fas fa-location-dot"></i> Mota Varachha-Abrama Road, Surat</div>
            </div>
        </div>
        <div class="view-branches-btn">TAP TO VIEW BRANCHES</div>
    </div>
    
    <div id="branches-slider">
        <div id="back-btn"><i class="fas fa-chevron-left"></i></div>
        <div id="card-container"></div>
        <div id="dots"></div>
    </div>
</div>

<script>
const branches=[
 { 
    name:"P.P. Savani Chaitanya Vidya Sankul", 
    addr:"Abrama, Surat", 
    img:"P.P.Savani Chaitanya Vidya Sankul.png", 
    since:"2010", 
    passed:"8,500+", 
    activities:"Robotics Lab, Vedic Maths, & Horse Riding.",
    creativity:"Annual 'Srijan' Tech-Art Carnival.",
    url:"https://ppsavanicbse.org",
    fb:"https://www.facebook.com/PPSCVSCBSEAbrama/",
    ig:"https://www.instagram.com/ppsavanicbseabrama/",
    wa:"https://wa.me/919925166695",
    loc:"https://maps.app.goo.gl/faE1M9V43RHkyXvr8"
 },
 { 
    name:"P.P. Savani Vidhyabhavan", 
    addr:"Hirabaugh, Surat", 
    img:"P.P.Savani Vidhyabhavan.png", 
    since:"2005", 
    passed:"12,000+", 
    activities:"International Sports Arena.",
    creativity:"Wall of Innovation Hub.",
    url:"http://ppsavani.org/",
    fb:"https://www.facebook.com/PPSCVSCBSEAbrama/",
    ig:"https://www.instagram.com/ppsavanicbseabrama/",
    wa:"https://wa.me/919925166695",
    loc:"https://maps.app.goo.gl/QYKR4mQHK1Ub3EKk8"
 },
 { 
    name:"Radiant English Academy", 
    addr:"Umra & Piplod", 
    img:"Radiant English Academy Surat.png", 
    since:"2012", 
    passed:"5,200+", 
    activities:"Music Studio & Theatre Club.",
    creativity:"Project-based Learning.",
    url:"https://www.radiantenglishacademy.in/",
    fb:"https://www.facebook.com/REAGSEBEMOfficial?mibextid=rS40aB7S9Ucbxw6v",
    ig:"https://www.instagram.com/radiant_english_academy_surat?igsh=MTg4eTVxdDVrajE2",
    wa:"https://wa.me/919925166695",
    loc:"https://maps.app.goo.gl/jaeDeongFXpLLH5j7"
 },
 { 
    name:"P.P. Savani Vidyalay", 
    addr:"Dhartinagar, Surat", 
    since:"2008", 
    img:"P.P.Savani Vidyalay.png", 
    passed:"9,800+", 
    activities:"Smart Digital Libraries & NCC.",
    creativity:"Green Campus Initiatives.",
    url:"http://ppsavani.org/",
    fb:"https://www.facebook.com/PPSCVSCBSEAbrama/",
    ig:"https://www.instagram.com/ppsavanicbseabrama/",
    wa:"https://wa.me/919925166695",
    loc:"https://maps.app.goo.gl/QYKR4mQHK1Ub3EKk8"
 },
 { 
    name:"Radiant English Academy", 
    addr:"Dabholi, Surat", 
    img:"Radiant English Academy.png", 
    since:"2015", 
    passed:"3,400+", 
    activities:"Yoga Deck & Karate Academy.",
    creativity:"Design Thinking Workshops.",
    url:"https://www.radiantenglishacademy.in/",
    fb:"https://www.facebook.com/REAGSEBEMOfficial?mibextid=rS40aB7S9Ucbxw6v",
    ig:"https://www.instagram.com/radiant_english_academy_surat?igsh=MTg4eTVxdDVrajE2",
    wa:"https://wa.me/919925166695",
    loc:"https://maps.app.goo.gl/jaeDeongFXpLLH5j7"
 }
];

let currentIndex=0;
const cardContainer=document.getElementById('card-container');
const directorCard = document.getElementById('director-card');
const slider = document.getElementById('branches-slider');
const dotsContainer = document.getElementById('dots');

function createDots() {
    dotsContainer.innerHTML = '';
    branches.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot' + (i === currentIndex ? ' active' : '');
        dotsContainer.appendChild(d);
    });
}

function updateDots() {
    const dots = document.querySelectorAll('.dot');
    dots.forEach((d, i) => {
        d.classList.toggle('active', i === currentIndex);
    });
}

function spawnCard(i){
    const b = branches[i];
    const card = document.createElement('div');
    card.className = 'branch-card';
    card.innerHTML = `
        <div class="front">
            <div class="school-hero-wrap"><img src="${b.img}" alt="${b.name}"></div>
            <div class="info-section">
                <div class="school-name-front">${b.name}</div>
                <div class="school-location"><i class="fas fa-location-dot"></i> ${b.addr}</div>
                <div class="hint-container">
                    <span class="hint-text">TAP TO FLIP</span>
                    <span class="hint-text">SWIPE NEXT</span>
                </div>
            </div>
        </div>
        <div class="back">
            <h3>CAMPUS OVERVIEW</h3>
            <div class="detail-box">
                <span class="detail-label">Institution</span>
                <div class="detail-value">${b.name}</div>
            </div>
            <div class="stats-row">
                <div class="stat-pill"><span>Founded</span><strong>${b.since}</strong></div>
                <div class="stat-pill"><span>Alumni</span><strong>${b.passed}</strong></div>
            </div>
            <div class="detail-box">
                <span class="detail-label">Special Activities</span>
                <div class="detail-value">${b.activities}</div>
            </div>
            <div class="detail-box">
                <span class="detail-label">Creative Edge</span>
                <div class="detail-value">${b.creativity}</div>
            </div>
            <div class="social-row">
                <a href="${b.fb}" target="_blank" class="social-link" onclick="event.stopPropagation()"><i class="fab fa-facebook-f"></i></a>
                <a href="${b.ig}" target="_blank" class="social-link" onclick="event.stopPropagation()"><i class="fab fa-instagram"></i></a>
                <a href="${b.wa}" target="_blank" class="social-link" onclick="event.stopPropagation()"><i class="fab fa-whatsapp"></i></a>
                <a href="${b.loc}" target="_blank" class="social-link" onclick="event.stopPropagation()"><i class="fas fa-location-dot"></i></a>
            </div>
            <a href="${b.url}" target="_blank" class="cta-btn" onclick="event.stopPropagation()">EXPLORE WEBSITE</a>
        </div>`;
    cardContainer.appendChild(card);
    handleCardInteractions(card);
}

function handleCardInteractions(card){
    let sx=0, cx=0, drag=false, flip=false;
    card.addEventListener('touchstart',e=>{ sx=e.touches[0].clientX; drag=false; card.style.transition='none'; });
    card.addEventListener('touchmove',e=>{
        cx=e.touches[0].clientX; const dx=cx-sx; if(Math.abs(dx)>10) drag=true;
        const scale=1-Math.min(Math.abs(dx)/1500,.05);
        card.style.transform=`translateX(${dx}px) scale(${scale}) rotateZ(${dx/25}deg) rotateY(${flip?180:0}deg)`;
    });
    card.addEventListener('touchend',()=>{
        const dx=cx-sx;
        if(!drag){ 
            flip=!flip; 
            card.style.transition="transform .6s cubic-bezier(.34,1.56,.64,1)"; 
            card.style.transform=`rotateY(${flip?180:0}deg)`; 
            return; 
        }
        if(Math.abs(dx)>100){
            const dir=dx>0?1:-1; 
            card.style.transition="transform .4s ease-in"; 
            card.style.transform=`translateX(${dir*600}px) rotateZ(${dir*30}deg)`;
            currentIndex=dir===-1?(currentIndex+1)%branches.length:(currentIndex-1+branches.length)%branches.length;
            setTimeout(()=>{ card.remove(); spawnCard(currentIndex); updateDots(); },300);
        } else { 
            card.style.transition="transform .4s cubic-bezier(.175, .885, .32, 1.275)"; 
            card.style.transform=`rotateY(${flip?180:0}deg)`; 
        }
    });
}

directorCard.onclick=()=>{ 
    directorCard.style.display='none'; 
    slider.style.display='block'; 
    currentIndex=0; 
    createDots(); 
    spawnCard(currentIndex); 
};
document.getElementById('back-btn').onclick=(e)=>{ 
    e.stopPropagation(); 
    directorCard.style.display='flex'; 
    slider.style.display='none'; 
    cardContainer.innerHTML=''; 
    dotsContainer.innerHTML=''; 
};
</script>
</body>
</html>
